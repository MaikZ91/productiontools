  schedule:
    - cron: "0 * * * *"  # FÃ¼hrt das Skript jede Stunde aus
  workflow_dispatch:  # ðŸš€ Erlaubt das manuelle Starten des Workflows

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt || echo "Keine AbhÃ¤ngigkeiten erforderlich"

      - name: Run Python Script

# .github/workflows/post_events_image.yml
name: Post events image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 06 UTC = 08 Uhr Berlin

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) Pakete IMMER √ºber dieselbe Runtime installieren
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install Pillow requests pytz matplotlib moviepy>=1.0.3 imageio-ffmpeg

      # 2) Kurz pr√ºfen, ob moviepy wirklich importierbar ist
      - name: Verify moviepy is importable
        run: |
          python - <<'PY'
          import moviepy, moviepy.editor, pathlib, sys
          print("moviepy geladen von:", pathlib.Path(moviepy.__file__).resolve())
          PY

      # 3) Debug-Ausgabe deiner Secrets
      - name: Debug env variables
        env:
          GITHUB_TOKEN:   ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        run: |
          echo "üîé Pr√ºfe erforderliche ENV-Variablen:"
          for V in GITHUB_TOKEN GITHUB_REPOSITORY IG_ACCESS_TOKEN IG_USER_ID; do
            [ -n "${!V}" ] && echo "$V = ‚úÖ gesetzt" || echo "$V = ‚ùå fehlt!"
          done

      # 4) Skript ausf√ºhren
      - name: Generate, upload & post image
        env:
          GITHUB_TOKEN:   ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        run: python insta.py

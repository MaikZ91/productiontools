# .github/workflows/post_events_image.yml
name: Post events image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 06 UTC = 08 Uhr Berlin

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 0) Debian-Stub entfernen, echte Pakete installieren
      # -------------------------------------------------
      - name: Remove distro stub & install wheels
        run: |
          # altes, unvollst√§ndiges System-Paket loswerden (falls vorhanden)
          sudo apt-get remove -y python3-moviepy || true
          
          # alles mit exakt derselben Runtime installieren
          python -m pip install --upgrade pip
          python -m pip install \
              Pillow \
              requests \
              pytz \
              matplotlib \
              moviepy==2.1.2 \
              imageio-ffmpeg

      # -------------------------------------------------
      # 1) pr√ºfen, dass jetzt moviepy.editor da ist
      # -------------------------------------------------
      - name: Verify moviepy is importable
        run: |
          python - <<'PY'
          import pathlib, sys, importlib
          import moviepy
          print("moviepy liegt unter:", pathlib.Path(moviepy.__file__).resolve())
          try:
              import moviepy.editor as mpy
              print("‚úÖ moviepy.editor import OK ‚Äì Version:", moviepy.__version__)
          except ModuleNotFoundError as e:
              sys.stderr.write("‚ùå moviepy.editor fehlt trotz Wheel-Install ‚Äì Abbruch\n")
              sys.exit(1)
          PY

      # -------------------------------------------------
      # 2) Secrets check
      # -------------------------------------------------
      - name: Debug env variables
        env:
          GITHUB_TOKEN:    ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        run: |
          echo "üîé Pr√ºfe erforderliche ENV-Variablen:"
          for V in GITHUB_TOKEN GITHUB_REPOSITORY IG_ACCESS_TOKEN IG_USER_ID; do
            [ -n "${!V}" ] && echo "$V = ‚úÖ gesetzt" || echo "$V = ‚ùå fehlt!"
          done

      # -------------------------------------------------
      # 3) Hauptskript ausf√ºhren
      # -------------------------------------------------
      - name: Generate, upload & post image
        env:
          GITHUB_TOKEN:    ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        run: python insta.py

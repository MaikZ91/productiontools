name: Save events image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"        # 06:00 UTC = 08:00 Berlin

permissions:
  contents: write              # nötig, damit GITHUB_TOKEN commiten darf

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install Pillow requests pytz

      - name: Generate → upload → post on Instagram
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}   # ← deine Secrets
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}        # ← deine Secrets
        run: python insta.py

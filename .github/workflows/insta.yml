name: Post events image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 06 UTC â‰ˆ 08 Uhr Berlin (Sommerzeit)

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------- #
      # 0) Repository auschecken                #
      # --------------------------------------- #
      - uses: actions/checkout@v4

      # --------------------------------------- #
      # 1) Python 3.11 bereitstellen            #
      # --------------------------------------- #
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------- #
      # 2) Virtuelle Umgebung anlegen & fÃ¼llen  #
      #    â€“ inklusive hartem AufrÃ¤umen alter   #
      #      MoviePy-Reste                      #
      # --------------------------------------- #
      - name: Create & populate venv
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate

          # Alte MoviePy-Verzeichnisse (z.B. 2.1.1) restlos entfernen
          sitepkgs=$(python - <<'PY'
import site, sys; print(site.getsitepackages()[0])
PY
          )
          rm -rf "$sitepkgs/moviepy" "$sitepkgs"/moviepy-*.dist-info || true

          # Pakete installieren (Versionen aus requirements3.txt)
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements3.txt

          # Verifizieren, dass moviepy.editor jetzt verfÃ¼gbar ist
          python - <<'PY'
import moviepy, pathlib, sys
print("moviepy-Version:", moviepy.__version__)
print("Pfad:", pathlib.Path(moviepy.__file__).resolve())
try:
    import moviepy.editor        # muss jetzt funktionieren
    print("âœ… moviepy.editor import OK")
except ModuleNotFoundError as e:
    sys.stderr.write("âŒ moviepy.editor fehlt: "+str(e)+"\n")
    sys.exit(1)
PY

      # --------------------------------------- #
      # 3) Secrets check (optional)             #
      # --------------------------------------- #
      - name: Debug env variables
        env:
          GITHUB_TOKEN:    ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        shell: bash
        run: |
          echo "ðŸ”Ž PrÃ¼fe erforderliche ENV-Variablen:"
          for V in GITHUB_TOKEN GITHUB_REPOSITORY IG_ACCESS_TOKEN IG_USER_ID; do
            [ -n "${!V}" ] && echo "$V = âœ… gesetzt" || echo "$V = âŒ fehlt!"
          done

      # --------------------------------------- #
      # 4) Hauptskript ausfÃ¼hren                #
      # --------------------------------------- #
      - name: Generate, upload & post image
        shell: bash
        env:
          GITHUB_TOKEN:    ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        run: |
          source .venv/bin/activate
          python insta.py

# .github/workflows/insta.yml
name: Post events image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 06 UTC ‚âà 08 Uhr Berlin

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      # 0) Repo
      - uses: actions/checkout@v4

      # 1) Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 2) venv + saubere MoviePy-1.0.3-Installation
      - name: Create & populate venv
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate

          # alles l√∂schen, was 'moviepy' hei√üt (falls doch noch da)
          python -m pip uninstall -y moviepy || true
          sitepkgs=$(python - <<'PY'
          import sysconfig, json, sys; print(sysconfig.get_paths()["purelib"])
          PY
          )
          rm -rf "$sitepkgs/moviepy" "$sitepkgs"/moviepy-*.dist-info || true

          # Pakete installieren
          python -m pip install --upgrade pip
          python -m pip install \
            Pillow \
            requests \
            pytz \
            matplotlib \
            moviepy==1.0.3 \
            imageio-ffmpeg

          # Verifizieren
          python - <<'PY'
          import moviepy, pathlib, sys
          print("moviepy-Version:", moviepy.__version__)
          print("Pfad:", pathlib.Path(moviepy.__file__).resolve())
          import moviepy.editor
          print("‚úÖ moviepy.editor import OK")
          PY

      # 3) Secrets-Check (optional)
      - name: Debug env variables
        env:
          GITHUB_TOKEN:    ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        shell: bash
        run: |
          echo "üîé Pr√ºfe erforderliche ENV-Variablen:"
          for V in GITHUB_TOKEN GITHUB_REPOSITORY IG_ACCESS_TOKEN IG_USER_ID; do
            [ -n "${!V}" ] && echo "$V = ‚úÖ gesetzt" || echo "$V = ‚ùå fehlt!"
          done

      # 4) Skript ausf√ºhren
      - name: Generate, upload & post image
        shell: bash
        env:
          GITHUB_TOKEN:    ${{ secrets.PAT_TOKEN }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID:      ${{ secrets.IG_USER_ID }}
        run: |
          source .venv/bin/activate
          python insta.py
